spring.application.name=PrivateTodoLists

# message
spring.messages.basename=i18n/messages, i18n/ValidationMessages

#DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/private_todo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=pass

# MyBatis
mybatis.mapper-locations=classpath*:/mapper/mysql/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.domain.user.model, com.example.domain.todo.model,\
                             com.example.domain.setting.model

# Log Level
logging.level.com.example=debug
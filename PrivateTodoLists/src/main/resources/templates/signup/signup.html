<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS読込 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/signup/signup.css}">
	<!-- JS読込 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>新規登録</title>
</head>
<body  class="bg-light">
	<form class="form-signup" method="post" action="/signup" th:object="${signupForm}">
		<h1 class="text-content text-center" th:text="新規登録"></h1>
		<div class="mb-3">
			<label class="form-label" th:text="ユーザーID"></label>
			<input type="text" class="form-control" th:field="*{userId}">
		</div>
		<div class="mb-3">
			<label class="form-label" th:text="パスワード"></label>
			<input type="text" class="form-control" th:field="*{password}">
		</div>
		<div class="mb-3">
			<label class="form-label" th:text="ユーザー名"></label>
			<input type="text" class="form-control" th:field="*{userName}">
		</div>
		<input type="submit" th:value="登録" class="btn btn-primary w-100 mt-3">
	</form>
</body>
</html>

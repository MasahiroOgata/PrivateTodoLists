<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>タグ一覧</title>
	<!-- 個別CSS読込 -->
	<link rel="stylesheet" th:href="@{/css/tag/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom row justify-content-between">
			<div class="d-flex">
				<h1 class="h2 mx-2 text-white">タグ一覧</h1>
				<a class="btn btn-primary mx-3 rounded-pill" th:href="@{/tag/create}">新規作成</a>
			</div>
		</div>
		<table class="table table-striped table-hover">
			<tbody>
				<div th:each="item: ${tagList}">
					<tr>
						<td class="col-2">
							<i th:classappend="${item.tagIcon} + ' fa-xl'" th:style="'color:' + ${item.tagColor}"></i>
						</td>
						<td class="col" th:text="${item.tagName}"></td>
						<td class="col-2">
							<a class="btn btn-sm btn-outline-success rounded-pill col-10" th:href="@{'/tag/detail/' + ${item.id}}">詳細</a>
						</td>		
					</tr>
				</div>
			</tbody>
		</table>
		
	</div>

</body>
</html>

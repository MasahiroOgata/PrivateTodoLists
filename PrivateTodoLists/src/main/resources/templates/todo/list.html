<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<title>作業一覧</title>
	<!-- 個別JS読込 -->
	<script th:src="@{https://cdn.datatables.net/2.3.1/js/dataTables.js}" defer></script>
	<script th:src="@{/js/todo/list.js}" defer></script>
	<!-- 個別CSS読込 -->
	<link rel="stylesheet" th:href="@{/css/todo/list.css}">
	<link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.css" />
	<!-- flashMsg,todoList,todayをJSに渡す -->
	<script th:inline="javascript">
		var flashMsg = /*[[${flashMsg}]]*/"flashMsg";
		var todoList = /*[[${todoList}]]*/"todoList";
		var today = /*[[${today}]]*/"today";
	</script>
</head>
<body>
	<div layout:fragment="content">
		
		<div class="modal-wrapper" id="msg-modal">
			<div class="msg-modal modal container-fluid">
				<div class="modal-header">
					<button type="button" class="btn-close"></button>
				</div>
				<div class="modal-body">
				<p class="text-center" th:text="${flashMsg}"></p>
				</div>
				<div class="row justify-content-center">
					<button type="button" class="btn btn-primary rounded-pill col-4" id="close-modal">OK</button>
				</div>
			</div>
		</div>
		
		<div class="header border-bottom justify-content-between row">
			<div class="d-inline-flex col-md-8">
				<h1 class="h3 mx-2 text-white">作業一覧
				</h1>
				<div th:if="not ${#lists.isEmpty(todoList)}">
					<div class="form-check form-switch mx-3 mt-3">
						<label class="form-check-label text-white">完了タスクを非表示</label>
						<input class="form-check-input" type="checkbox" role="switch" 
						id ="finishedCheck" 
						th:checked="${settingMap.isHidingFinishedTodo == '1'}"
						onchange="toggleShowFinishedTodo()">
					</div>
				</div>
			</div>
			<div class="d-inline-flex col-md-4 justify-content-start">
				<form method="get" th:action="@{/todo/list}" class="row">
					<div class="col ms-3" style="width: 300px">
						<input type="text" class="form-control" name="search" th:value="${search}">
					</div>
					<div class="col">
						<button type="submit" class="btn btn-primary rounded-pill mx-3">検索</button>
					</div>
				</form>
			</div>
		</div>
		
		<h3 class="text-info text-center bg-white" id="no-task-msg"></h3>

		<th:block th:each="i : ${#numbers.sequence(0,1)}">
			<div th:id="${i == 0}? 'todo-table-all': 'todo-table-unfinished'" class="p-2">
				<table class="table table-striped table-hover table-responsive">
					<thead class="thead-light">
						<tr>
							<th class="d-none d-lg-table-cell" style="width: 5%"></th>
							<th class="d-none d-lg-table-cell" style="width: 40%">項目</th>
							<th class="d-none d-lg-table-cell" style="width: 10%">期限日</th>
							<th class="d-none d-lg-table-cell" style="width: 10%">完了日</th>
							<th class="d-none d-lg-table-cell" style="width: 35%">操作</th>
						</tr>
					</thead>
					<tbody>
						<div th:each="item: ${todoListWithPage}">
							<tr th:if="${item.finishedDate == null || i == 0}">
								
								<!-- アイコン -->
								<td  style="vertical-align: middle;">
									<th:block th:if="${item.tagId != null}">
										<span 
										data-bs-toggle="tooltip" data-bs-placement="top" th:attr="data-bs-title=${item.tag.tagName}">
											<i class="fa-xl" th:classappend="${item.tag.tagIcon}"  
											th:attr="data-tag-color=${item.tag.tagColor}" ></i>
										</span>
									</th:block>
								</td>
								
								<!-- 項目名・期限日・完了日（画面サイズlg以上で表示） -->
								<td class="d-none d-lg-table-cell">
									<th:block th:if="${item.id == newTodoId}">
										<span class="fs-6 fst-italic text-primary">new</span>
									</th:block>	
									<span th:text="${item.itemName}"></span>
								</td>
								<td class="d-none d-lg-table-cell"><span th:text="${#dates.format(item.expireDate,'YYYY-MM-dd')}"></span></td>
								<td class="d-none d-lg-table-cell">
									<th:block th:if="${item.finishedDate != null}">
										<span th:text="${#dates.format(item.finishedDate,'YYYY-MM-dd')}"></span>
									</th:block>
									<th:block th:if="${item.finishedDate == null && item.expireDate lt today}">
										<span class="text-danger">期限切れ</span>
									</th:block>
									<th:block th:if="${item.finishedDate == null && item.expireDate eq today}">
										<span class="text-warning">本日まで</span>
									</th:block>
									<th:block th:if="${item.finishedDate == null && item.expireDate gt today}">
										<span class="text-primary"th:text="|残り${(item.expireDate.getTime() - today.getTime()) / 84000000}日|"></span>
									</th:block>
								</td>
								
								<!-- 項目名・期限日・完了日（画面サイズlg未満で同一セル内に表示） -->
								<td class="d-lg-none">
									<th:block th:if="${item.id == newTodoId}">
										<span class="fs-6 fst-italic text-primary">new</span>
									</th:block>	
									<span th:text="${item.itemName}"></span><br>
									<p class="row mb-0 pt-2">
										<span class="fw-bold col" th:text="|${#dates.format(item.expireDate,'MM/dd')}まで|"></span>
										<th:block th:if="${item.finishedDate != null}">
											<span class="fw-light col" th:text="|${#dates.format(item.finishedDate,'MM/dd')}まで|"></span>
										</th:block>
										<th:block th:if="${item.finishedDate == null && item.expireDate lt today}">
											<span class="fw-light col text-danger">期限切れ</span>
										</th:block>
										<th:block th:if="${item.finishedDate == null && item.expireDate eq today}">
											<span class="fw-light col text-warning">本日まで</span>
										</th:block>
										<th:block th:if="${item.finishedDate == null && item.expireDate gt today}">
											<span class="fw-light col text-primary"th:text="|残り${(item.expireDate.getTime() - today.getTime()) / 84000000}日|"></span>
										</th:block>
									</p>
								</td>
								
								<!-- 操作ボタン -->
								<td style="width: 35%">
									<div class="row">
									<a class="btn btn-sm rounded-pill col-10 col-md-6 mx-1 mb-1" th:href="@{'/todo/finish/' + ${item.id}}"
									th:text="${item.finishedDate == null}? '完了する' : '未完了にする'" 
									th:id="'todoFinishButton' + ${i} + '_' + ${item.id}"
									th:classappend="${item.finishedDate == null}? 'btn-outline-primary' : 'btn-outline-danger' "></a>
									<a class="btn btn-outline-success btn-sm rounded-pill col-10 col-md-5 ms-1 mb-1" th:href="@{'/todo/detail/' + ${item.id}}">詳細</a>
									</div>
								</td>					
							</tr>
						</div>
					</tbody>
				</table>
			</div>
		</th:block>

		-->
	
		
	</div>	
</body>
</html>

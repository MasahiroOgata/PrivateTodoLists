<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
	<title>カレンダー</title>
	<!-- FullCalendar読込 -->
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
	<!-- 個別CSS読込 -->
	<link rel="stylesheet" th:href="@{/css/todo/calendar.css}">
	<!-- TODOリストをJSに渡す -->
	<script th:inline="javascript">
		const todoList = /*[[${todoList}]]*/"todoList";
	</script>
	<!-- 個別JS読込 -->
	<script th:src="@{/js/todo/calendar.js}"></script>
</head>
<body>
	<div layout:fragment="content">
		
		<div class="modal-wrapper" id="event-modal">
			<div class="modal d-flex flex-column container-fluid">
				<div class="modal-header">
					<h3 id="event-date"></h3>
					<button type="button" class="btn-close"></button>
				</div>
				<div class="modal-body">
					<h4 id="no-todo-msg" class="fw-normal"></h4>
					<table id="event-table" class="table table-striped table-hover">
						<tbody id="event-content"></tbody>
			    	</table>
			    	
				</div>			
				<div class="text-center mt-auto">
					<button id="modal-close" type="button" class="btn btn-secondary rounded-pill mb-3">戻る</button>
			    	<a id="todo-transition-btn" class="btn rounded-pill mb-3 mx-2"></a>
			    </div>
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="container col mt-3">
				<div id="calendar"></div>
			</div>
		</div>
		
	</div>
</body>
</html>

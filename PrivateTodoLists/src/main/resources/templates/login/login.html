<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- CSS読込 -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login/login.css}">
	<!-- JS読込 -->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<script th:src="@{/js/login/login.js}" defer></script>
	<title>ログイン</title>
</head>
<body>
	<div class="main d-flex align-items-center justify-content-center">
	<!-- th:style="'background-image: url(/img/' + @{${imgURL}} + ');'" -->
		<div class="form-container">
			<form class="form-login" method="post" th:action="@{/login}">
				<h1 class="text-content text-center" th:text="ログイン"></h1>
				<div class="mb-3">
					<label class="form-label" th:text="#{userId}"></label>
					<input type="text" class="form-control" name="userId">
				</div>
				<div class="mb-3">
					<label class="form-label" th:text="#{password}"></label>
					<input type="password" class="form-control" name="password">
				</div>
				<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
				<input type="submit" value="ログイン" class="btn btn-primary w-100 mt-3">
			</form>
			<a class="text-center" th:href="@{/signup}">新規登録はこちら</a>
		</div>
	</div>
	<!-- imgURLをJSに渡す -->
	<script th:inline="javascript">
		var imgURL = /*[[${imgURL}]]*/"imgURL";
	</script>	
</body>
</html>

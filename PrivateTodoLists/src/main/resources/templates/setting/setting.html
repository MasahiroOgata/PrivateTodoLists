<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>設定</title>
<!-- 個別JS読込 -->
<script th:src="@{/js/setting/setting.js}" defer></script>
<!-- 個別CSS読込 -->
<link rel="stylesheet" th:href="@{/css/setting/setting.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom row justify-content-between">
			<h1 class="h2 mx-2 text-white">設定変更</h1>
		</div>
		
		<form class="form-setting">
			<table class="table table-striped table-bordered table-hover">
				<tr>
					<th>ヘッダーの背景色</th>
					<td>
						<input id="header-bg-color" type="color" class="form-control form-control-color"
						oninput="changeHeaderBgColor()">
					</td>
				</tr>
				<tr>
					<th>ヘッダーの文字色</th>
					<td>
						<input id="header-text-color" type="color" class="form-control form-control-color"
						oninput="changeHeaderTextColor()">
					</td>
				</tr>
								
			</table>
		</form>		
	</div>
</body>
</html>
